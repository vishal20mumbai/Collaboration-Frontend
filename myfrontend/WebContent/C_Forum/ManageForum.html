<style>
label {
	color: blue;
}

}
#table2 {
	color: blue;
}

th td {
	color: black;
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}
</style>
<div class="container" ng-controller="ForumController">
	<table id="table2" class="table">
		<tr>
			<th>Forum Name</th>
			<th>Forum Content</th>
			<th>Forum Status</th>
			<th>Approve/Reject</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="forum in forumdata">
			<td>{{forum.forumname}}</td>
			<td>{{forum.forumContent}}</td>
			<td>{{forum.status}}</td>
			<td><input value="Approve" class="btn btn-success"
				ng-click="approve(forum.forumId)" type="submit" /><input
				value="Reject" class="btn btn-danger"
				ng-click="reject(forum.forumId)" type="submit" /></td>
			<td><input value="Delete" class="btn btn-danger"
				ng-click="delete(forum.forumId)" type="submit" /></td>
		</tr>
	</table>
</div>
